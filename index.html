<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Startup Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="#hero">Home</a></li>
      <li><a href="#features">Features</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section id="hero">
    <h1>Welcome to Our Startup</h1>
    <p>We create modern solutions for your business growth.</p>
    <button id="cta-btn">Get Started</button>
  </section>

  <!-- Features Section -->
  <section id="features">
    <h2>Our Features</h2>
    <div class="features-grid">
      <div class="feature">🚀 Fast Performance</div>
      <div class="feature">🔒 Secure Platform</div>
      <div class="feature">⚡ Reliable Service</div>
      <div class="feature">🌍 Global Reach</div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Startup Inc.</p>
    <p>
      <a href="#">Twitter</a> | 
      <a href="#">LinkedIn</a> | 
      <a href="#">GitHub</a>
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
